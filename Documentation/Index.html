=============Ideia Inicial do projeto=======================
Data 13/12/2024

A ideia inicial do projeto é ser uma aplicação de gestão basica para
a mercearia da forge.

Como ira funcionar:
A ideia do sistema é utilizar a linguagem PHP em conjunto com js, fazendo
requisições ajax para capturar dados.

Para cadastros, a ideia é padronizar com requisições tambem, para os controladores
de cada cadastro
Exemplo:
Cadastro de Item, ao confirmar, ira mandar uma requisição ao modulo controlador do
item, que ira passar ao model e ira fazer o tratamento de dados e cadastro no banco.
